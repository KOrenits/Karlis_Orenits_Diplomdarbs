<div class="container">
	<div class="header">
		<img src="../../../assets/logo.png" alt="Logo">
		<button mat-raised-button color="accent" (click)="openRules()">Noteikumi</button>
	</div>
	<div class="main">
		<h2>&laquo;Iejuties atklājējā lomā un izpēti, kas slēpjas jūras plašajos ūdeņos.</h2>
		<h2>Kopā ar citiem spēlētājiem cīnies par uzvaru un uzzini, kurš ir labākais.</h2>
		<h2>Spēlē jau tagad!&raquo;</h2>
		<div class="flex">
			<mat-form-field>
				<mat-label>Segvārds<span class="red">*</span></mat-label>
				<input matInput type="text" id="nickname" placeholder="KeiOOO">
			</mat-form-field>
			<button mat-raised-button color="primary" (click)="createGame()">Izveidot spēles istabu</button>
		</div>
		<div class="flex">
			<mat-form-field>
				<mat-label>Istabas ID</mat-label>
				<input matInput type="text" id="gamelink" placeholder="e51052ab-da2b-4441-b7d9-bd6dabde178d">
			</mat-form-field>
			<button mat-raised-button color="primary" (click)="joinGame()">Pievienoties spēles istabai</button>
		</div>
		<img src="../../../assets/battleship.png" alt="Battleship">
	</div>
	<div class="footer">
		<p>Foggy sea © 2023</p>
	</div>
</div>
