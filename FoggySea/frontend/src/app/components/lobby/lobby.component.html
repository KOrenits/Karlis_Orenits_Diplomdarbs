<div class="box">
  <input class="element" type="text" id="nickname" placeholder="Type your nickname here">
  <div class="element">
    <button mat-raised-button (click)="createGame()">Create game</button>
  </div>
  <div class="element">
    <input type="text" id="gamelink" placeholder="copy link here to join other game">
    <button mat-raised-button (click)="joinGame()">Join game</button>
  </div>
</div>
